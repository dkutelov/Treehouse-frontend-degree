<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://www.google.com/fonts#UsePlace:use/Collection:Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
		<div id="video-player">
			<video id="video">
    	    	<source src="video/video.mp4" type="video/mp4">
				<source src="video/video.ogg" type="video/ogg">
				<track label="English" kind="subtitles" srclang="en" src="captions.vtt" default>
				<p>Your browser doesn't support HTML5 video.</p>
      		</video>
			<div id="video-controls">
				<div id="progress-lines">
					<progress id="buffer-progress" value="0" max="100"></progress>
					<progress id="play-progress" value="0" max="100"></progress>
				</div>
				<div id="video-controls-block">
					<img id="play_pause" src="icons/play-icon.png" alt="Starts play">
					<img id="mute" src="icons/volume-on-icon.png" alt="Volume on icon">
					<img id="full-screen" src="icons/fullscreen-icon.png" alt="Activates full screen">
					<input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
					<button type="button" id="speed">Fast</button>
					<button type="button" id="caption-on-off">CC</button>
					<span id="video-duration"></span>
					<span id="current-time"></span>
				</div>
  			</div>
  		</div>
  		<div id="video-text"></div>
  	</div>
  		<script src="js/text.js"></script>
  		<script src="js/app.js"></script>
  		<script src="js/player.js"></script>
  </body>
</html>
